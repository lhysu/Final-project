<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>댓글 삭제 페이지</title>
<link rel="stylesheet" href="/css/main.css">
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS 라이브러리 -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 페이지네이션 가로 처리 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .content { margin : 20px auto; }
    </style>
</head>
<body>

	<!-- 모달 헤더 -->
	<div class="modal-header">
	<h3 class="modal-title" id="deleteCommentLabel">재활용 라이프 댓글 삭제</h3>
	<button type="button" class="btn-close" data-bs-dismiss="modal"
	aria-label="Close"></button>
	</div>
	
	<!-- 모달 바디 -->
	<div th:fragment="content" class="modal-body">		
		<div>
			<form action="/community/recycleLifeComment/deleteOK" method="post">
				<input type="hidden" name="lifeComment_num" th:value="${param.lifeComment_num}">
				<table id="insertTable">
					<tr>
						<th>[[${param.lifeComment_num}]]번 댓글을 정말 삭제하시겠습니까?					
					</tr>
				</table>
				<button type="submit" class="btn btn-danger">삭제</button>
				<a th:href="@{/community/recycleLife/selectAll}" class="btn btn-secondary">취소</a></th>
			</form>
		</div>
	</div>
	
	<!-- 모달 푸터 -->
	<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
	</div>
	
</body>
</html>
