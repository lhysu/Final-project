        body {

            background-color: #f8f9fa;

        .content {
            margin: 160px auto;
            max-width: 500px; /* 폼 최대 너비 설정 */
        }
        
        .custom-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center; /* 중앙 정렬 */
        }
        
        .custom-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input[type="submit"] {
            background-color: #dc3545; /* 삭제 버튼 색상 */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: bold;
        }
        
        .form-group input[type="submit"]:hover {
            background-color: #c82333; /* 호버 시 색상 */
        }
        
        #deleteTable {
            width: 100%;
            border-collapse: collapse; /* 테이블 셀 간의 경계 합치기 */
        }

        #deleteTable th {
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
