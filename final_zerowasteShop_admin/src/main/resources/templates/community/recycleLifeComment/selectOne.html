    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"

    <!-- 템플릿 CSS파일 -->

    <!-- 페이지네이션 가로 처리 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* 현재 페이지 번호 강조 스타일 */
        .pagination .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }

        .current {
            font-weight: bold;
            text-decoration: underline;
        }
        
        .btn-primary-custom {
		    color: white !important;
	        background-color: #81c408; /* 원하는 배경색 */
   			border-color: #81c408; /* 원하는 테두리 색 */
		}
    </style>

<body>
		<div class="container my-4">
		
		<!-- 수정, 삭제, 목록으로 버튼 -->
        <div class="row my-4">
            <div class="col-12">
                <a th:href="@{'/community/recycleLifeComment/update?lifeComment_num=' + ${lifeComment_num}}" class="btn btn-primary me-2">
                    <i class="fas fa-edit"></i> 수정
                </a>
                <a th:href="@{'/community/recycleLifeComment/delete?lifeComment_num=' + ${lifeComment_num}}" class="btn btn-danger me-2">
                    <i class="fas fa-trash-alt"></i> 삭제
                </a>
                <a th:href="@{'/community/recycleLife/selectOne'}" class="btn btn-secondary">
                    <i class="fas fa-list"></i> 목록으로
                </a>
            </div>
        </div>
  	</div>
