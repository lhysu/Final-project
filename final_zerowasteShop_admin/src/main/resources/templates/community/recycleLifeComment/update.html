<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>댓글 수정 페이지</title>
<link rel="stylesheet" href="/css/main.css">
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS 라이브러리 -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 페이지네이션 가로 처리 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .content { margin : 20px auto; }
    </style>
</head>
<body>

	<div th:replace="~{header_admin :: header}"></div>

	<div class="container my-4">
       <h1 class="mb-4">재활용 라이프 게시판 댓글 수정</h1>
       <form th:action="@{/community/recycleLifeComment/updateOK}" method="post" 
        class="needs-validation" novalidate>
        <input type="hidden" name="lifeComment_num" th:value="${vo2.lifeComment_num}"/>
       <div class="mb-3">
                <label for="lifeComment_content" class="form-label">내용 : </label>
                <textarea id="lifeComment_content" name="lifeComment_content" class="form-control" rows="5" required
                          th:text="${vo2.lifeComment_content}"></textarea>
                <div class="invalid-feedback">
                    내용을 입력해주세요.
                </div>
            </div>
            <div>
            <button type="submit" class="btn btn-primary me-2">수정 완료</button>
            </div>
       </form>      
    </div>
    
    <!-- 폼 유효성 검증 스크립트 (부트스트랩 제공) -->
	    <script>
	        (function () {
	            'use strict'
	            var forms = document.querySelectorAll('.needs-validation')
	            Array.prototype.slice.call(forms)
	                .forEach(function (form) {
	                    form.addEventListener('submit', function (event) {
	                        if (!form.checkValidity()) {
	                            event.preventDefault()
	                            event.stopPropagation()
	                        }
	                        form.classList.add('was-validated')
	                    }, false)
	                })
	        })()
	    </script>

		<!-- Footer -->
		<div th:replace="footer :: footer"></div>
		

</body>
</html>
