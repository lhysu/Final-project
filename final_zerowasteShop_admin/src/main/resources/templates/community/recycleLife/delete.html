<head>
<title>delete.html</title>
<link rel="stylesheet" href="/css/main.css">
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->

    <!-- 페이지네이션 가로 처리 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .content { margin : 20px auto; }
    </style>
</head>
<body>

	<!-- Header -->
    <div th:replace="~{header :: header}"></div>
 
	<div th:fragment="content" class="container my-4" style="padding-top : 150px">
		<h1 class="mb-4">재활용 라이프 글 삭제</h1>
		<div>
			<form action="/community/recycleLife/deleteOK" method="post">
				<input type="hidden" name="recycleLife_num" th:value="${param.recycleLife_num}">
				<table id="insertTable">
					<tr>
						<th>[[${param.recycleLife_num}]]번 글을 정말 삭제하시겠습니까?
						<!-- <input type="submit" value="삭제완료"> -->
						<button type="submit" class="btn btn-danger">삭제</button>
                		<a th:href="@{/community/recycleLife/selectAll}" class="btn btn-secondary">취소</a></th>
					</tr>
				</table>
			</form>
		</div>
	</div>

		<!-- Footer Start -->
		<div th:replace="footer :: footer"></div>
		<!-- Footer End -->
		
</body>
