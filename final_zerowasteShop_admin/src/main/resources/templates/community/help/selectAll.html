<!-- src/main/resources/templates/community/help/selectAll.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>고객센터</title>
    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS 라이브러리 -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
    
    <style>
        /* 현재 페이지 번호 강조 스타일 */
        .pagination .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }

        .current {
            font-weight: bold;
            text-decoration: underline;
        }
        
        .btn-primary-custom {
            color: white !important;
            background-color: #81c408; /* 원하는 배경색 */
            border-color: #81c408; /* 원하는 테두리 색 */
        }
    </style>
</head>
<body>
    
    <!-- 헤더 삽입 -->
    <div th:replace="~{header :: header}"></div>     
    
    <div class="container my-4" style="padding-top:250px;">
        <h1 class="mb-4"><a th:href="@{/community/help/selectAll}" >고객센터</a></h1>
        
        <!-- 검색 폼 -->
        <form th:action="@{/community/help/searchList}" method="get" class="row g-3 mb-4">
            <div class="col-md-8">
                <input type="text" name="searchWord" class="form-control" placeholder="검색어를 입력하세요" 
                       th:value="${searchWord}">
            </div>
            <div class="col-md-4 d-flex">
                <button type="submit" class="btn btn-primary-custom me-2">검색</button>
                <a th:if="${searchWord}" th:href="@{/community/help/selectAll}" class="btn btn-secondary">검색 초기화</a>
            </div>
        </form>
        
        <!-- 문의사항 테이블 시작 -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>문의 유형</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>상태</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="help : ${list}">
                    <td th:text="${help.help_num}"></td>
                    <td>
                        <a th:href="@{/community/help/selectOne(help_num=${help.help_num})}" 
                           th:text="${help.inquiry_type}" 
                           class="text-decoration-none"></a>
                    </td>
                    <td th:text="${help.member_id}"></td>
                    <td th:text="${#dates.format(help.created_at, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${help.status}"></td>
                    <td th:text="${help.help_views}"></td>
                </tr>
            </tbody>
        </table>
        <!-- 문의사항 테이블 끝 -->

        <!-- 페이징 UI 시작 -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" style="display:flex;">
                <!-- 이전 페이지 링크 -->
                <li th:if="${cpage > 1}" class="page-item">
                    <a class="page-link" th:href="@{/community/help/selectAll(cpage=${cpage - 1}, searchWord=${searchWord})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <!-- 페이지 번호 링크 -->
                <li th:each="pageNum : ${#numbers.sequence(1, totalPageCount)}" 
                    th:class="${pageNum == cpage} ? 'page-item active' : 'page-item'">
                    <a class="page-link" 
                       th:href="@{/community/help/selectAll(cpage=${pageNum}, searchWord=${searchWord})}" 
                       th:text="${pageNum}">1</a>
                </li>
                <!-- 다음 페이지 링크 -->
                <li th:if="${cpage < totalPageCount}" class="page-item">
                    <a class="page-link" th:href="@{/community/help/selectAll(cpage=${cpage + 1}, searchWord=${searchWord})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- 페이징 UI 끝 -->

    </div>
    
    <!-- 푸터 삽입 -->
    <div th:replace="footer :: footer"></div>

    <!-- 부트스트랩 JS 및 의존성 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
