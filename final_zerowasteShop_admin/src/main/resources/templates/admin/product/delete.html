<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <title>상품삭제</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS 라이브러리 -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        
        .content {
            margin: 160px auto;
            max-width: 500px; /* 폼 최대 너비 설정 */
        }
        
        .custom-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center; /* 중앙 정렬 */
        }
        
        .custom-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input[type="submit"] {
            background-color: #dc3545; /* 삭제 버튼 색상 */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: bold;
        }
        
        .form-group input[type="submit"]:hover {
            background-color: #c82333; /* 호버 시 색상 */
        }
        
        #deleteTable {
            width: 100%;
            border-collapse: collapse; /* 테이블 셀 간의 경계 합치기 */
        }

        #deleteTable th {
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
	
			<!-- 헤더 시작 -->
	 <div th:replace="~{header :: header}"></div>
    <!-- 해더 끝 -->
	
	<div th:fragment="content" class="content">
		<div class="custom-form">
			<form action="/admin/product/deleteOK" method="post">
				<input type="hidden" name="product_num" th:value="${param.product_num}">
				<table id="deleteTable">
					<tr>
						<th>[[${param.product_num}]]번 상품을 정말 삭제 하시겠습니까?</th>
					</tr>
					<tr>
						<th><input type="submit" value="삭제완료"></th>
					</tr>
				</table>
			</form>
		</div>
	</div>

	<!-- Footer Start -->
	<div th:replace="footer :: footer"></div>
	<!-- Footer End -->

</body>
</html>
