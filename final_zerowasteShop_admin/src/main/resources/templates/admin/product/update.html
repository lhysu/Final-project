<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>상품수정</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS 라이브러리 -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 페이지네이션 가로 처리 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .position-relative {
		    display: flex; /* 플렉스 박스 모델 사용 */
		    align-items: center; /* 수직 가운데 정렬 */
		}
		
		select {
			margin-right : 5px;
		}
		
		body {
		    font-family: 'Open Sans', sans-serif;
		    background-color: #f8f9fa;
		    margin: 0;
		    padding: 20px;
		}
		
		.custom-form {
		    background-color: #fff;
		    border-radius: 8px;
		    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		    padding: 20px;
		    max-width: 400px;
		    margin: auto;
		}
		
		.custom-form h2 {
		    margin-bottom: 20px;
		    color: #333;
		    text-align: center;
		}
		
		.form-group {
		    margin-bottom: 15px;
		}
		
		.form-group label {
		    display: block;
		    margin-bottom: 5px;
		    font-weight: 600;
		    color: #555;
		}
		
		.form-group input[type="text"],
		.form-group input[type="file"] {
		    width: 100%;
		    padding: 10px;
		    border: 1px solid #ced4da;
		    border-radius: 5px;
		    transition: border-color 0.3s;
		}
		
		.form-group input[type="text"]:focus,
		.form-group input[type="file"]:focus {
		    border-color: #007bff;
		    outline: none;
		    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
		}
    </style>
</head>
<body>

		<!-- 헤더 시작 -->
	 <div th:replace="~{header :: header}"></div>
    <!-- 해더 끝 -->

	<div th:fragment="content" style = "margin-top : 160px">

		<form class="custom-form" action="/admin/product/updateOK" method="post" enctype="multipart/form-data">
		    <h2>상품 수정</h2>
		    <div class="form-group">
		        <label for="product_num">상품번호</label>[[${param.product_num}]]
		        <input type="hidden" id="product_num" name="product_num" th:value="${param.product_num}" required>
		    </div>
		    <div class="form-group">
		        <label for="product_name">상품이름</label>
		        <input type="text" id="product_name" name="product_name" th:value="${vo2.product_name}" required>
		    </div>
		    <div class="form-group">
		        <label for="price">가격</label>
		        <input type="text" id="price" name="price" th:value="${vo2.price}" required>
		    </div>
		    <div class="form-group">
		        <label for="company">제조사</label>
		        <input type="text" id="company" name="company" th:value="${vo2.company}" required>
		    </div>
		    <div class="form-group">
		        <label for="category">카테고리</label>
		        <input type="text" id="category" name="category" th:value="${vo2.category}" required>
		    </div>
		    <div class="form-group">
		        <label for="file">파일</label>
		        <th:block th:if="${vo2.product_img.startsWith('http')}">
					<img style="width: 100px;" th:src="${vo2.product_img}" alt="">
				</th:block>
				
				<th:block th:if="${!vo2.product_img.startsWith('http')}">
					<img style="width: 100px;" th:src="|/uploadimgPath/${vo2.product_img}|" alt="">
				</th:block>
		        <input type="file" id="file" name="file" required>
		        <th:block th:if="${vo2.product_img.startsWith('http')}">
		        	<input type="hidden" id="prdouct_img" name="product_img" th:value="${vo2.product_img}" style="width: 100px;">
				</th:block>
				
				<th:block th:if="${!vo2.product_img.startsWith('http')}">
					<input type="hidden" id="prdouct_img" name="product_img" th:value="|/uploadimgPath/${vo2.product_img}|" style="width: 100px;">
				</th:block>
		        
		    </div>
		    <button type="submit" class="btn btn-primary">수정완료</button>
		</form>


	</div>

	<!-- Footer Start -->
	<div th:replace="footer :: footer"></div>
	<!-- Footer End -->
</body>
</html>
