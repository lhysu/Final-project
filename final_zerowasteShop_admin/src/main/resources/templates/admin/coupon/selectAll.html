<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">rg">
<head>
<meta charset="UTF-8">
<title>쿠폰관리</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- 구글 웹 폰트 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
	rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- CSS 라이브러리 -->
<link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
<link href="/lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">


<!-- 부트스트랩 -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- 템플릿 CSS파일 -->
<link href="/css/style.css" rel="stylesheet">

<!-- 페이지네이션 가로 처리 -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<style>
.content {
	margin: auto;
}

.position-relative {
	display: flex;
	flex-wrap: wrap; /* 줄 바꿈을 허용하여 버튼들이 겹치지 않도록 함 */
	justify-content: flex-start; /* 왼쪽 정렬 */
}

.position-relative>div {
	flex: 1; /* 요소가 공간을 균등하게 차지하도록 설정 */
}

@media ( max-width : 768px) {
	.position-relative {
		flex-direction: column; /* 작은 화면에서는 세로로 배치 */
		align-items: flex-start; /* 왼쪽 정렬 */
	}
	.position-relative>div {
		width: 100%; /* 각 버튼이 전체 너비를 차지하도록 설정 */
		margin-bottom: 10px; /* 버튼 간의 간격 */
	}
}

.position-relative {
	display: flex; /* 플렉스 박스 모델 사용 */
	align-items: center; /* 수직 가운데 정렬 */
}

select {
	margin-right: 5px;
}

#selectAllTable {
	width: 100%; /* 테이블 너비를 100%로 설정 */
	border-collapse: collapse; /* 테이블 셀 간의 경계 합치기 */
	margin: 20px 0; /* 상하 마진 설정 */
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
}

#selectAllTable thead {
	color: black; /* 헤더 글자색 */
}

#selectAllTable th, #selectAllTable td {
	padding: 15px; /* 셀 내 여백 */
	text-align: center; /* 텍스트 가운데 정렬 */
	border-bottom: 1px solid #dee2e6; /* 하단 경계선 추가 */
}

#selectAllTable tbody tr:hover {
	background-color: #f1f1f1; /* 행에 마우스 오버 시 색상 변경 */
}

#selectAllTable img {
	border-radius: 5px; /* 이미지 모서리 둥글게 */
}

#selectAllTable tfoot {
	background-color: #f8f9fa; /* 푸터 배경색 */
	font-weight: bold; /* 푸터 글자 두껍게 */
}



/* 현재 페이지 번호 강조 스타일 */
.pagination .page-item.active .page-link {
    background-color: #81c408; /* 원하는 배경색 */
    border-color: #81c408; /* 원하는 테두리 색 */
    color: white;
}

.current {
    font-weight: bold;
    text-decoration: underline;
}

.btn-primary-custom {
    color: white !important;
    background-color: #81c408; /* 원하는 배경색 */
    border-color: #81c408; /* 원하는 테두리 색 */
}

/* Pagination styles */
.pagination {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

.pagination .page-item {
    margin: 0 2px;
}

.pagination .page-link {
    border-radius: 5px;
}

.pagination .page-item.disabled .page-link {
    pointer-events: none;
    opacity: 0.5;
}
</style>
</head>
<body>

	<!-- 헤더 시작 -->
	 <div th:replace="~{header :: header}"></div>
    <!-- 해더 끝 -->


	<div class="content container" th:fragment="content" style = "padding-top : 167px ">
		<div class="row g-4 mb-2">
            <!-- 제목 영역: 섹션의 제목을 표시 -->
            <h1>쿠폰 관리</h1>
		</div>	


		<div class="d-flex justify-content-between align-items-center">
			<!-- 첫 번째 검색 폼 -->
			<form action="/admin/coupon/searchList"
				class="d-flex align-items-center">
				<select name="searchKey"
					class="btn btn-secondary dropdown-toggle me-2 text-white">
					<option value="member_id">회원ID</option>
					<option value="used">사용여부</option>
				</select> <input type="text" name="searchWord"
					class="form-control border-2 border-secondary py-3 px-4 rounded-pill me-2"
					style="max-width: 400px;"> <input type="submit" value="검색"
					class="btn btn-primary border-2 border-secondary py-3 px-4 rounded-pill text-white">
			</form>

			<!-- 두 번째 쿠폰 생성 폼 -->
			<form action="/admin/coupon/create" class="d-flex align-items-center">
				<input type="submit" value="쿠폰생성"
					class="btn btn-secondary dropdown-toggle me-2 text-white">
			</form>
		</div>

		<table id="selectAllTable" style="margin: 0 auto; border-collapse: separate; border-spacing: 10px">
			<thead>
				<tr>
					<th>쿠폰코드</th>
					<th>회원ID</th>
					<th>쿠폰명</th>
					<th>사용가능 시작날짜</th>
					<th>사용가능 종료날짜</th>
					<th>할인율(%)</th>
					<th>사용여부</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="vo:${list}">
					<tr>
						<td><a
							th:href="|/admin/coupon/update?coupon_code=${vo.coupon_code}|">[[${vo.coupon_code}]]</a></td>
						<td>[[${vo.member_id}]]</td>
						<td>[[${vo.coupon_name}]]</td>
						<td>[[${vo.use_sdate}]]</td>
						<td>[[${vo.use_edate}]]</td>
						<td>[[${vo.discount_rate}]]</td>
						<td>[[${vo.used}]]</td>
					</tr>
				</th:block>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="7">
						<nav aria-label="Page navigation">
							<ul class="pagination justify-content-center">
								<th:block th:if="${param.searchKey!=null}">
									<th:block
											th:with="searchKey=${param.searchKey},searchWord=${param.searchWord}">
								<li class="page-item"
									th:classappend="${cpage == 1} ? 'disabled'">
									<a class="page-link"
									th:href="|/admin/coupon/searchList?cpage=${cpage - 1}&searchKey=${searchKey}&searchWord=${searchWord}|">이전</a>
								</li>
									</th:block>
								</th:block>
								<th:block th:if="${param.searchKey==null}">

								<li class="page-item"
									th:classappend="${cpage == 1} ? 'disabled'">
									<a class="page-link"
									th:href="|/admin/coupon/selectAll?cpage=${cpage - 1}|">이전</a>
								</li>
								</th:block>
								<th:block th:each="i:${#numbers.sequence(1,totalPageCount)}">
									<th:block th:if="${param.searchKey==null}">
										<li class="page-item"
											th:classappend="${i == cpage} ? 'active'"><a
											class="page-link"
											th:href="|/admin/coupon/selectAll?cpage=${i}|">[[${i}]]</a></li>
									</th:block>
									<th:block th:if="${param.searchKey!=null}">
										<th:block
											th:with="searchKey=${param.searchKey},searchWord=${param.searchWord}">
											<li class="page-item"
												th:classappend="${i == cpage} ? 'active'"><a
												class="page-link"
												th:href="|/admin/coupon/searchList?cpage=${i}&searchKey=${searchKey}&searchWord=${searchWord}|">[[${i}]]</a>
											</li>
										</th:block>
									</th:block>
								</th:block>
								<th:block th:if="${param.searchKey!=null}">
									<th:block
											th:with="searchKey=${param.searchKey},searchWord=${param.searchWord}">
								<li class="page-item"
									th:classappend="${cpage == totalPageCount} ? 'disabled'">
									<a class="page-link"
									th:href="|/admin/coupon/searchList?cpage=${cpage + 1}&searchKey=${searchKey}&searchWord=${searchWord}|">다음</a>
								</li>
									</th:block>
								</th:block>
								<th:block th:if="${param.searchKey==null}">

								<li class="page-item"
									th:classappend="${cpage == totalPageCount} ? 'disabled'">
									<a class="page-link"
									th:href="|/admin/coupon/selectAll?cpage=${cpage + 1}|">다음</a>
								</li>
								</th:block>
							</ul>
						</nav>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>

	<!-- Footer Start -->
	<div th:replace="footer :: footer"></div>
	<!-- Footer End -->
</body>
</html>
