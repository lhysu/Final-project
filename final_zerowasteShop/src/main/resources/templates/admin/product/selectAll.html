<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>상품관리</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS 라이브러리 -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 페이지네이션 가로 처리 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .content { margin : 152px; }
        
        .position-relative {
		    display: flex; /* 플렉스 박스 모델 사용 */
		    align-items: center; /* 수직 가운데 정렬 */
		}
		
		select {
			margin-right : 5px;
		}
    </style>
</head>
<body>
	<!-- 헤더 시작 -->
    <div th:replace="header :: header"></div>
    <!-- 헤더 끝 -->
    
	<div class ="content" th:fragment="content">
		
		
		<form action="/admin/product/searchList" style = "margin-top : 160px;">
    
    	
		<div class="position-relative mx-auto" style = "margin-left : 150px !important;">
			<select name="searchKey">
				<option value="company">제조사</option>
				<option value="product_name">상품이름</option>
			</select>
	        <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" type="text" name="searchWord" placeholder="Search">
	        <button type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 18%;">Submit Now</button>
	        <a th:href="|/admin/product/insert|" class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 10%;">상품등록</a>
	    </div>
	    </form>
	    
		
		
 
		<table id="selectAllTable" style = "margin : 0 auto; border-collapse: separate; border-spacing : 10px">
			<thead>
				<tr>
					<th>상품번호</th>
					<th>상품이름</th>
					<th>가격</th>
					<th>포인트</th>
					<th>제조사</th>
					<th>상품이미지</th>
					<th>카테고리</th>
					<th>별점</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="vo : ${list}">
					<tr>
						<td><a th:href="|/admin/product/selectOne?product_num=${vo.product_num}|">[[${vo.product_num}]]</a></td>
						<td th:utext="${vo.product_name}"></td>
						<td>[[${vo.price}]]</td>
						<td>[[${vo.point}]]</td>
						<td>[[${vo.company}]]</td>
						<td><img style="width: 100px;" th:src="${vo.product_img}" alt=""></td>
						<td>[[${vo.category}]]</td>
						<td>[[${vo.rating}]]</td>
					</tr>
				</th:block>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="8">
						<nav>
			    			<ul class="pagination justify-content-center">
			    				<li class="page-item" th:classappend="${cpage == 1} ? 'disabled'">
			                        <a class="page-link" th:href="|/admin/product/selectAll?cpage=${cpage - 1}|">이전</a>
			                    </li>
								<th:block th:each="i : ${#numbers.sequence(startPage, endPage)}">
									<th:block th:if="${param.searchKey == null}">
										<li class="page-item" th:classappend="${i == cpage} ? 'active'">
			                            	<a class="page-link" th:href="|/admin/product/selectAll?cpage=${i}|">[[${i}]]</a>
			                        	</li>	
									</th:block>
									
									<th:block th:if="${param.searchKey != null}" >
										<th:block th:with="searchKey=${param.searchKey},searchWord=${param.searchWord}">
											<li class="page-item" th:classappend="${i == cpage} ? 'active'">
					                            <a class="page-link" th:href="|/admin/product/searchList?cpage=${i}&searchKey=${searchKey}&searchWord=${searchWord}|">[[${i}]]</a>
					                        </li>							
										</th:block>
									</th:block>
									
								</th:block>
									
								<li class="page-item" th:classappend="${cpage == totalPageCount} ? 'disabled'">
			                        <a class="page-link" th:href="|/admin/product/selectAll?cpage=${cpage + 1}|">다음</a>
			                    </li>
						
							</ul>
						</nav>
		
					</td>
				</tr>
			</tfoot>
		</table>
		
	</div>
	
	<!-- Footer Start -->
	<div th:replace="footer :: footer"></div>
	<!-- Footer End -->
</body>
</html>
