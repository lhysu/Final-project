<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Page</title>
 
</head>
<body>

	<h1>회원 수정</h1>
	
	<form action="/admin/ad_updateOK" method="post">
	<table border="1">
	
		<tr>
        <th>회원번호</th>
        <td>[[${param.member_num}]]<input type="hidden" id="member_num" name=member_num th:value="${param.member_num}" ></td>
        </tr>
	
    	<tr>
        <th>아이디</th>
        <td><input type="text" id="member_id" name="member_id" th:value="${vo2.member_id}" placeholder="아이디를 입력하세요"></td>
        </tr>
        
        <tr>
        <th>이름</th>
        <td><input type="text" id="name" name="name" th:value="${vo2.name}" placeholder="이름을 입력하세요"></td>
        </tr>
        
        
        <tr>
        <th>비밀번호</th>
        <td><input type="text" id="pw" name="pw" th:value="${vo2.pw}" placeholder="비밀번호를 입력하세요"></td>
        </tr>
        
        <tr>
        <th>이메일</th>
        <td><input type="text" id="email" name="email" th:value="${vo2.email}" placeholder="이메일을 입력하세요"></td>
        </tr>
        
        <tr>
        <th>전화번호</th>
        <td><input type="text" id="phone_number" name="phone_number" th:value="${vo2.phone_number}" placeholder="전화번호를 입력하세요"></td>
        </tr>
        
        <tr>
        <th>회원주소</th>
        <td><input type="text" id="postcode" name="postcode" th:value="${vo2.postcode}" placeholder="우편번호">
        	<input type="button" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
        	<input type="text" id="address" name="address" th:value="${vo2.address}" placeholder="주소"><br>
        	<input type="text" id="address_detail" name="address_detail" th:value="${vo2.address_detail}" placeholder="상세주소"></td>
        </tr>
        
        
        <tr>
			<td colspan="2"><input type="submit" value="수정완료"></td>
		</tr>
                
	</table>
	</form>
	
	<!-- 우편번호 찾기 -->
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
	    function execDaumPostcode() {
	        new daum.Postcode({
	            oncomplete: function(data) {
	                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
	
	                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
	                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
	                var addr = ''; // 주소 변수
	                var extraAddr = ''; // 참고항목 변수
	
	                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
	                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
	                    addr = data.roadAddress;
	                } else { // 사용자가 지번 주소를 선택했을 경우(J)
	                    addr = data.jibunAddress;
	                }
	
	           
	
	                // 우편번호와 주소 정보를 해당 필드에 넣는다.
	                document.getElementById('postcode').value = data.zonecode;
	                document.getElementById("address").value = addr;
	                // 커서를 상세주소 필드로 이동한다.
	                document.getElementById("address_detail").focus();
	            }
	        }).open();
	    }
	</script>

	
</body>
</html>
