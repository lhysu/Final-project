<meta charset="UTF-8">

<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"  crossorigin>

    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
<style>

 .login-wrapper{
    display: grid;
	place-items: center;
	
	
} 
 .login-wrapper2{
    display: grid;
	place-items: center;
	min-height: 40dvh;
	
 } 

.contents{
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	padding: 20px;
	border-radius: 20px;
	width: 400px;
	height: 500px;
	position: relative;
}

.login-wrapper2 > h1{
    font-size: 35px;
    color: #81c408;
    padding-top: 50px;
    margin-bottom: 10px;
    
}
#login-form > input{
    font-size: 20px;
	width: 300px;
    height: 48px;
    padding: 0 10px;
    box-sizing: border-box;
    margin-bottom: 10px;
    border-radius: 6px;
    background-color: #F8F8F8;
}
#login-form > input::placeholder{
    color: #D2D2D2;
    font-size: 16px;
}

#login-form > input[type="submit"]{
    color: #fff;
    font-size: 16px;
    background-color:  #81c408;
    margin-top: 20px;
}
#admin-login{
	color: #D2D2D2;
}



</style>
</head>
<body >
	<!-- 헤더 시작 -->
	 <div th:replace="~{header_community :: header}"></div>
    <!-- 해더 끝 -->

<div class="container my-4 " th:fragment="content" style = "padding-top : 160px; padding-bottom : 50px; ">
<div class="login-wrapper">
	<div class="contents">
	<div class="login-wrapper2">
	<h1>관리자 로그인</h1>
	
	<form id="login-form" action="/admin/ad_loginOK" method="post">
	      <input type="text" class="form-control" name="member_id" id="member_id" value="user03" placeholder="아이디를 입력하세요">
	      <input type="password" class="form-control" name="pw" id="pw" value="password003" placeholder="비밀번호를 입력하세요">
	      <button type="submit" class="btn btn-primary w-100 text-white">로그인</button>

	</form>
	
	<a th:href="|/home|">HOME</a>
 	
	
</div>
</div>
</div>
</div>

		<div th:replace="~{footer :: footer}"></div>
