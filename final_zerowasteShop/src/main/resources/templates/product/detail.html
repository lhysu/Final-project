<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>상품 상세 페이지</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS 라이브러리 -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 페이지네이션 가로 처리 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
		.content {
		    margin: 300px; /* 중앙 정렬 */
		    padding: 30px;
		    border: 1px solid #dee2e6; /* 테두리 추가 */
		    border-radius: 8px; /* 모서리 둥글게 */
		    background-color: #ffffff; /* 배경색 */
		    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
		}
        .product-image {
            width: 100%; /* 이미지 너비 100% */
            max-width: 300px; /* 최대 너비 설정 */
            border-radius: 5px; /* 모서리 둥글게 */
        }
        .product-title {
            font-size: 26px;
            font-weight: bold;
            margin-top: 10px;
        }
		.rating {
		    color: #ffcc00; /* 별 색상 */
		    font-size: 18px; /* 별 크기 */
		}
        .button-container {
            margin-top: 20px;
        }
        
		.button-container a {
		    margin-right: 10px; /* 버튼 간격 */
		    padding: 10px 20px; /* 버튼 패딩 */
		    border-radius: 5px; /* 버튼 모서리 둥글게 */
		    transition: background-color 0.3s, transform 0.2s; /* 애니메이션 효과 */
		}
		
		#buyNowForm button:hover {
		    background-color: #007bff !important; /* 호버 색상 */
		    color: white !important; /* 호버 시 글자색 */
		    transform: translateY(-2px); /* 호버 시 약간 위로 이동 */
		}
		
		#buyNowForm {
		    margin-right: 10px; /* 버튼 간격 */
		    padding: 10px 20px; /* 버튼 패딩 */
		    border-radius: 5px; /* 버튼 모서리 둥글게 */
		    transition: background-color 0.3s, transform 0.2s; /* 애니메이션 효과 */
		}
		
		.button-container a:hover {
		    background-color: #007bff; /* 호버 색상 */
		    color: white; /* 호버 시 글자색 */
		    transform: translateY(-2px); /* 호버 시 약간 위로 이동 */
		}

        .button-container button {
            margin-right: 10px; /* 버튼 간격 */
        }
        .description {
            margin-top: 20px;
        }
        .review-section {
            margin-top: 30px;
            border-top: 1px solid #dee2e6;
            padding-top: 20px;
        }
        .review-image {
            width: 50px; /* 리뷰 이미지 크기 */
            height: 50px; /* 리뷰 이미지 크기 */
            border-radius: 5px; /* 모서리 둥글게 */
        }
        .review-content {
            margin-left: 10px;
        }
        .review-form {
            margin-top: 20px;
        }
        .flex-container {
            display: flex;
            align-items: center; /* 수직 가운데 정렬 */
        }
        .flex-container .rating {
            margin-left: 20px; /* 버튼과 별 사이의 간격 */
        }
		.review-flex-container {
		    display: flex;
		    align-items: center; /* 수직 가운데 정렬 */
		    margin-bottom: 15px; /* 리뷰 간격 */
		    padding: 10px; /* 리뷰 패딩 */
		    border: 1px solid #dee2e6; /* 테두리 */
		    border-radius: 5px; /* 모서리 둥글게 */
		    background-color: #f9f9f9; /* 배경색 */
		}
		.review-member_id, .review-rating {
		    margin-left: 10px; /* 이미지와 내용 사이의 간격 */
		    font-weight: bold; /* 텍스트 굵게 */
		}
		.review-rating {
		    margin-left: 10px; /* 이미지와 내용 사이의 간격 */
		}
		.custom-form {
		    background-color: #fff;
		    border-radius: 8px;
		    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		    padding: 20px;
		    max-width: 400px;
		    margin: auto;
		}
		
		.custom-form h2 {
		    margin-bottom: 20px;
		    color: #333;
		    text-align: center;
		}
		
		.form-group {
		    margin-bottom: 15px;
		}
		
		.form-group label {
		    display: block;
		    margin-bottom: 5px;
		    font-weight: 600;
		    color: #555;
		}
		
		.form-group input[type="text"],
		.form-group input[type="file"],
		.form-group textarea {
		    width: 100%;
		    padding: 10px;
		    border: 1px solid #ced4da;
		    border-radius: 5px;
		    transition: border-color 0.3s;
		}
		
		.form-group input[type="text"]:focus,
		.form-group input[type="file"]:focus,
		.form-group textarea:focus {
		    border-color: #007bff;
		    outline: none;
		    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
		}
		.price-quantity-container {
		    display: flex; /* Flexbox 사용 */
		    align-items: center; /* 수직 가운데 정렬 */
		    justify-content: flex-start; /* 왼쪽 정렬 */
		    margin-top: 20px; /* 상단 여백 */
		}
		
		.quantity-selector {
		    display: flex;
		    align-items: center;
		    justify-content: center; /* 가운데 정렬 추가 */
		    padding: 5px;
		    width: 120px;
		    margin: 10px; /* 금액과의 간격 조정 (좁힘) */
		    margin-bottom: 20px;
		}
		.button {
		    width: 40px; /* 버튼 크기 */
		    height: 40px;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    cursor: pointer;
		    background-color: #28a745; /* 버튼 색상 */
		    color: white; /* 버튼 글자색 */
		    border: none; /* 테두리 제거 */
		    border-radius: 5px; /* 모서리 둥글게 */
		    transition: background-color 0.3s; /* 호버 효과 */
		}
		
		.button:hover {
		    background-color: #218838; /* 호버 시 색상 */
		}
		.number {
		    width: 40px; /* 수량 디스플레이 크기 */
		    text-align: center;
		    font-size: 18px; /* 수량 텍스트 크기 */
		    margin: 0 10px; /* 간격 조정 */
		}
    </style>
</head>
<body>
    <!-- 헤더 시작 -->
    <div th:replace="header :: header"></div>
    <!-- 헤더 끝 -->

    <div class="content">
        <div class="row">
            <div class="col-md-6" style = "width : 400px; margin : 20px">
            	<img th:if="${vo2.product_img.startsWith('http')}" th:src="${vo2.product_img}" class="img-fluid rounded" alt="">
				<img th:if="${!vo2.product_img.startsWith('http')}" th:src="|/uploadimgPath/${vo2.product_img}|" class="img-fluid rounded" alt="">
				<div class="flex-container">
                    <a th:href="|/likeList/insertOK?product_num=${vo2.product_num}&member_id=${session.user_id}&price=${vo2.price}&product_img=${vo2.product_img}&product_name=${vo2.product_name.replace('[', '%5B').replace(']', '%5D')}|" class="btn btn-primary border-2 border-secondary py-3 px-4 rounded-pill text-white" style="margin-top: 10px;">상품 찜하기</a>
                    <div class="d-flex my-1 justify-content-center" style = "margin:10px !important; margin-top : 20px!important">
					    <th:block th:if="${vo2.rating != null}">
					        <th:block th:with="fullStars=${T(java.lang.Math).floor(vo2.rating)}, halfStar=${vo2.rating - T(java.lang.Math).floor(vo2.rating)}">
					            <!-- 전체 별 출력 -->
					            <th:block th:each="star : ${#numbers.sequence(1, fullStars)}">
					                <i class="fas fa-star text-primary"></i>
					            </th:block>
					            <!-- 반 별 출력 -->
					            <th:block th:if="${halfStar >= 0.5 && fullStars < 5}">
					                <i class="fas fa-star-half-alt text-primary"></i>
					            </th:block>
					            <!-- 빈 별 출력 -->
					            <th:block th:if="${fullStars + (halfStar >= 0.5 && fullStars < 5 ? 1 : 0) != 5}">
						            <th:block th:each="star : ${#numbers.sequence(fullStars + (halfStar >= 0.5 && fullStars < 5 ? 2 : 1), 5)}">
						                <i class="fas fa-star"></i>
						            </th:block>
					            </th:block>
					        </th:block>
					        
					    </th:block>
					</div>
                </div>
            </div>
            <div class="col-md-6" style = "width : 600px; margin : 20px">
                <div class="product-title" th:utext="${vo2.product_name}"></div>
                <div class="description">
                    <div class="price-quantity-container">
				        <h1 th:id="'total-' + ${vo2.product_num}">[[${vo2.count} * ${vo2.price}]]원</h1>
				        <div class="quantity-selector">
				            <div class="button" th:onclick="changeQuantity(-1, [[${vo2.price}]], this)">-</div>
				            <div class="number" th:id="'quantity-' + ${vo2.product_num}">[[${vo2.count}]]</div>
				            <div class="button" th:onclick="changeQuantity(1, [[${vo2.price}]], this)">+</div>
				        </div>
				    </div>
                    <h5 class="mb-3" style="color: #28a745;">판매자 : [[${vo2.company}]]</h5>
    				<h5 class="mb-3" style="color: green;">탄소 중립 포인트 : [[${vo2.point}]]</h5>
                </div>
                <div class="button-container">
                    <a th:href="|/cart/insertOK?product_num=${vo2.product_num}&member_id=${session.user_id}&price=${vo2.price}&product_img=${vo2.product_img}&product_name=${vo2.product_name.replace('[', '%5B').replace(']', '%5D')}|" class="btn btn-primary	">장바구니 추가</a>
                    <form id="buyNowForm" action="/order/order" method="POST" style="display:inline;">
				        <input type="hidden" name="product_num" th:value="${vo2.product_num}">
				        <input type="hidden" name="member_id" th:value="${session.user_id}">
				        <input type="hidden" name="price" th:value="${vo2.price}">
				        <input type="hidden" name="product_name" th:value="${vo2.product_name}">
				        <input type="hidden" name="quantity" id="quantityInput" th:value="${vo2.count}">
				        
				        <button type="button" onclick="submitBuyNowForm()" style="background-color: #ff6600; border: none; color: black; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
				            바로 구매
				        </button>
				    </form>
                </div>
            </div>
        </div>
        
		
        <div class="review-section">
	            <div class="row">
	            	<th:block th:each="vo : ${list}">
			            <div class="col-md-12 mb-4">
			                <div class="review-flex-container d-flex align-items-center"> <!-- align-items-center로 변경 -->
			                	<div class="review-member_id ml-3">[[${vo.member_id}]]</div>
			                	<div class="d-flex my-1 justify-content-center" style = "margin:10px !important">
								    <th:block th:if="${vo.rating != null}">
								        <th:block th:with="fullStars=${T(java.lang.Math).floor(vo.rating)}, halfStar=${vo.rating - T(java.lang.Math).floor(vo.rating)}">
								            <!-- 전체 별 출력 -->
								            <th:block th:each="star : ${#numbers.sequence(1, fullStars)}">
								                <i class="fas fa-star text-primary"></i>
								            </th:block>
								            <!-- 반 별 출력 -->
								            <th:block th:if="${halfStar >= 0.5 && fullStars < 5}">
								                <i class="fas fa-star-half-alt text-primary"></i>
								            </th:block>
								            <!-- 빈 별 출력 -->
								            <th:block th:if="${fullStars + (halfStar >= 0.5 && fullStars < 5 ? 1 : 0) != 5}">
									            <th:block th:each="star : ${#numbers.sequence(fullStars + (halfStar >= 0.5 && fullStars < 5 ? 2 : 1), 5)}">
									                <i class="fas fa-star"></i>
									            </th:block>
								            </th:block>
								        </th:block>
								        
								    </th:block>
								</div>
			                    <img style="width: 100px; margin-left : 10px" th:src="${vo.review_img}" th:if="${vo.review_img.startsWith('http')}" class="img-fluid rounded" alt="">
			                    <img style="width: 100px; margin-left : 10px" th:src="|/uploadimgPath/${vo.review_img}|" th:if="${!vo.review_img.startsWith('http')}" class="img-fluid rounded" alt="">
			                    <div class="review-content ml-3">[[${vo.content}]]</div>
			                </div>
			            </div>
			        </th:block>
	            </div>
            <form class="review-form mt-4" action="/review/insertOK" method="post" enctype="multipart/form-data"> <!-- form 태그로 변경 -->
		        <h5>리뷰 작성</h5>
		        <div class="form-group">
				    <label for="member_id">회원아이디</label>
				    <span th:if="${session.user_id != null}">[[${session.user_id}]]</span>
				    <span th:if="${session.admin_id != null}">[[${session.admin_id}]]</span>
				    <input type="hidden" id="member_id" name="member_id" 
				           th:value="${session.user_id != null ? session.user_id : session.admin_id}" required>
				</div>
			    <div class="form-group">
			        <label for="product_name"></label>
			        <input type="hidden" id="product_name" name="product_name" th:value ="${vo2.product_name}" required>
			    </div>
			    <div class="form-group">
			        <label for="product_num"></label>
			        <input type="hidden" id="product_num" name="product_num" th:value="${vo2.product_num}" required>
			    </div>
			    <div class="form-group">
			        <label for="rating">별점</label>
			        <input type="number" id= "rating" name="rating" min="0" max="5" required>
			    </div>
			    <div class="form-group">
			        <label for="file">파일</label>
			        <input type="file" id="file" name="file" required>
			    </div>
		        <div class="form-group">
			        <label for="content">리뷰내용</label>
			        <textarea class="form-control" id="content" rows="3" name="content" placeholder="리뷰 내용을 입력하세요" required></textarea>
			    </div>
		        <button type="submit" class="btn btn-success mt-2">작성하기</button> <!-- type="submit" 추가 -->
		    </form>
        </div>
        
    </div>
    

	<!-- Footer Start -->
	<div th:replace="footer :: footer"></div>
	<!-- Footer End -->
	
	<script>
    function changeQuantity(delta, price, button) {
        const quantityElement = button.parentNode.querySelector('.number');
        const totalElement = document.getElementById('total-' + quantityElement.id.split('-')[1]); // 해당 제품의 총 가격 요소 찾기
        let currentQuantity = parseInt(quantityElement.textContent);
        currentQuantity += delta;
        if (currentQuantity < 1) currentQuantity = 1; // 최소값 설정
        quantityElement.textContent = currentQuantity;

        const totalPrice = (currentQuantity * price).toFixed(0);
        totalElement.textContent = totalPrice + '원'; // 총 가격 업데이트
        
        
     // 'quantityInput' hidden input에 새로운 수량 업데이트
        document.getElementById('quantityInput').value = currentQuantity;
     	// AJAX 요청으로 수량 저장
        //updateQuantityInProduct(quantityElement.id.split('-')[1], currentQuantity);
    }
    
    function submitBuyNowForm() {
        document.getElementById('buyNowForm').submit();
    }

    function updateQuantityInProduct(productNum, quantity) {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/product/updateQuantity", true); // 서버의 적절한 URL로 수정
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log("수량이 성공적으로 업데이트되었습니다.");
            }
        };
        xhr.send(JSON.stringify({ product_num: productNum, count: quantity }));
    }
    </script>
</body>
</html>
