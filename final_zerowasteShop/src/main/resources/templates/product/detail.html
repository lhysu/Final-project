<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>상품 상세 페이지</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS 라이브러리 -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 페이지네이션 가로 처리 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .content {
            margin: 300px;
            padding: 30px;
            border: 1px solid #dee2e6; /* 테두리 추가 */
            border-radius: 5px; /* 모서리 둥글게 */
            background-color: #f8f9fa; /* 배경색 */
        }
        .product-image {
            width: 100%; /* 이미지 너비 100% */
            max-width: 300px; /* 최대 너비 설정 */
            border-radius: 5px; /* 모서리 둥글게 */
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .rating {
            color: #ffcc00; /* 별 색상 */
        }
        .button-container {
            margin-top: 10px;
        }
        .button-container button {
            margin-right: 10px; /* 버튼 간격 */
        }
        .description {
            margin-top: 20px;
        }
        .review-section {
            margin-top: 30px;
            border-top: 1px solid #dee2e6;
            padding-top: 20px;
        }
        .review-image {
            width: 50px; /* 리뷰 이미지 크기 */
            height: 50px; /* 리뷰 이미지 크기 */
            border-radius: 5px; /* 모서리 둥글게 */
        }
        .review-content {
            margin-top: 10px;
        }
        .review-form {
            margin-top: 20px;
        }
        .flex-container {
            display: flex;
            align-items: center; /* 수직 가운데 정렬 */
        }
        .flex-container .rating {
            margin-left: 20px; /* 버튼과 별 사이의 간격 */
        }
    </style>
</head>
<body>
    <!-- 헤더 시작 -->
    <div th:replace="header :: header"></div>
    <!-- 헤더 끝 -->

    <div class="content">
        <div class="row">
            <div class="col-md-6" style = "width : 400px; margin : 20px">
            	<img th:if="${vo2.product_img.startsWith('http')}" th:src="${vo2.product_img}" class="img-fluid rounded" alt="">
				<img th:if="${!vo2.product_img.startsWith('http')}" th:src="|/uploadimgPath/${vo2.product_img}|" class="img-fluid rounded" alt="">
				<div class="flex-container">
                    <a href="/like/selectAll" class="btn btn-primary border-2 border-secondary py-3 px-4 rounded-pill text-white" style="margin-top: 10px;">상품 찜하기</a>
                    <div class="rating">[[${vo2.rating}]] (리뷰 갯수)</div>
                </div>
            </div>
            <div class="col-md-6" style = "width : 700px; margin : 20px">
                <div class="product-title" th:utext="${vo2.product_name}"></div>
                <div class="description">
                    <h1 class="mb-3">[[${vo2.price}]]원</h4>
                    <h5 class="mb-3" style="color: #28a745;">판매자 : [[${vo2.company}]]</h5>
    				<h5 class="mb-3" style="color: green;">탄소 중립 포인트 : [[${vo2.point}]]</h5>
                </div>
                <div class="button-container">
                    <a th:href="|/cart/insertOK?product_num=${vo2.product_num}&member_id=${session.user_id}&price=${vo2.price}&product_img=${vo2.product_img}&product_name=${vo2.product_name}|" class="btn btn-primary	">장바구니</a>
                    <a href="/order/order" class="btn btn-secondary">바로 구매</a>
                </div>
            </div>
        </div>
        
		
        <div class="review-section">
            <div class="review-title">상품 리뷰 *4.8점</div>
            <div class="row">
            	<th:block th:each="vo : ${list}">
	                <div class="col-md-3">
	                	<img style="width: 100px;" th:src="${vo.review_img}" th:if="${vo.review_img.startsWith('http')}" class="img-fluid rounded" alt="">
                     	<img style="width: 100px;" th:src="|/uploadimgPath/${vo.review_img}|" th:if="${!vo.review_img.startsWith('http')}" class="img-fluid rounded" alt="">
	                    <div class="review-content">[[${vo.content}]]</div>
	                </div>
                </th:block>
            </div>
            <div class="review-form">
                <h5>리뷰 작성</h5>
                <textarea class="form-control" rows="3" placeholder="리뷰 내용을 입력하세요"></textarea>
                <button class="btn btn-success mt-2">작성하기</button>
            </div>
        </div>
        
    </div>
    

	<!-- Footer Start -->
	<div th:replace="footer :: footer"></div>
	<!-- Footer End -->
</body>
</html>
