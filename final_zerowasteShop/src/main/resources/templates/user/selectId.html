<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"  crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
<style>


.login-wrapper{
    display: grid;
	place-items: center;
	
	
}
.login-wrapper2{
    display: grid;
	place-items: center;
	min-height: 40dvh;
	
 }

.content{
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	padding: 20px;
	border-radius: 20px;
	width: 400px;
	height: 500px;
	position: relative;
}

.login-wrapper2 > h1{
    font-size: 35px;
    color: #81c408;
    padding-top: 50px;
    margin-bottom: 30px;
    
}
#login-form > input{
    font-size: 18px;
	width: 300px;
    height: 48px;
    padding: 0 10px;
    box-sizing: border-box;
    margin-bottom: 10px;
    border-radius: 6px;
    background-color: #F8F8F8;
}
#login-form > input::placeholder{
    color: #D2D2D2;
    font-size: 16px;
}

#login-form > input[type="submit"]{
    color: #fff;
    font-size: 16px;
    background-color:  #81c408;
    margin-top: 20px;
}

#admin-login{
	color: #D2D2D2;
}


/*모달 팝업 영역 스타일링*/
.modal {
/*팝업 배경*/
	display: none; /*평소에는 보이지 않도록*/
    position: absolute;
    top:0;
    left: 0;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    background: rgba(0,0,0,0.5);
}
.modal .modal_popup {
/*팝업*/
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background: #ffffff;
    border-radius: 20px;
    width: 400px;
    height: 350px;
}
.modal .modal_popup {
    display: block;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    transition: box-shadow 0.2s;
}

.modal-wrapper{
	place-items: center;
	padding: 20px;
	position: relative;
}



#modal-title{
 padding: 15px;
 color: black;
 font-size: 20pt;
 font: bold;
}

#result{
	color: green;
	font-weight: 700; 
	font-size: 40pt;
	
}

#owner{
	color: blue;
	font-size: 23pt;
	font: bold;
}

</style>

</head>
<body>
	<!-- 헤더 시작 -->
	 <div th:replace="~{header_community :: header}"></div>
    <!-- 해더 끝 -->

<div class="container my-4 " th:fragment="content" style = "padding-top : 160px; padding-bottom : 50px; ">
<div class="login-wrapper">
	<div class="content">
	<div class="login-wrapper2">
	<h1>아이디찾기</h1>
	
	<form id="login-form" >
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" name="name" id="name" value="User01" placeholder="이름을 입력하세요">
        
	    <label for="email" class="form-label">이메일</label>
	    <input type="text" class="form-control" name="email" id="email" value="user01@example.com" placeholder="이메일을 입력하세요">
	    <button type="button" class="btn btn-primary w-100 text-white my-2" id="idCheck">확인</button>

	</form>
	
	<a th:href="|/home|" style="position: absolute; bottom: 50px;">HOME</a>
 	
	
</div>
</div>
</div>
</div>

<!-- 아이디찾기 결과 창 -->
<div class="modal">
    <div class="modal_popup">
    <div class="modal-wrapper">
        <div id="exist">
        <p id="modal-title"><span id="owner">???</span>님의 아이디</p>
        <div>
        <p id="result"></p>
        </div>              
        </div>
       	</div>
       	<p id="no-exist">일치하는 회원정보가 존재하지 않습니다.</p>
        <div class="d-md-flex justify-content-md-end" style="position: absolute; right: 20px; bottom: 20px;">
		  
		  <button type="button" class="close_btn btn btn-primary mx-3" style="">닫기</button>
          <button type="button" class="login_btn btn btn-primary" onclick="location.href='/m_login'" style="float:right">로그인</button>
		</div>

    </div>
</div>

	<script>
	
	const modal = document.querySelector('.modal');
	const modalClose = document.querySelector('.close_btn');
	
	//닫기 버튼을 눌렀을 때 모달팝업이 닫힘
	modalClose.addEventListener('click',function(){
	   //display 속성을 none으로 변경
	    modal.style.display = 'none';
	});
	
	$("#idCheck").click(function() {
		let result="";
		   $.ajax({
		      type : "POST",
		      url : "/api/selectIdCheck",
		      data : {
		         "email" : $("#email").val(), "name" : $("#name").val()
		      },
		      success : function(data){
		         if(!data){
		        	 result="일치하는 회원정보가 존재하지 않습니다."
					 $("#exist").hide();
		        	 $("#no-exist").show();
	        		 modal.style.display = 'block'; 
		        	 
		         }else {
		        	 result=data;
		        	 document.getElementById('result').innerHTML = result;
		        	 const name=document.getElementById('name').value
		    		 document.getElementById('owner').innerHTML = name;
		        	 $("#no-exist").hide();
		        	 $("#exist").show();
		        	 modal.style.display = 'block';
		        	 
		        	 
		         }
		         
		      }
		   })
		})
		

		
	
	</script>

 	<!-- Footer Start -->
	<div th:replace="~{footer :: footer}"></div>
	<!-- Footer End -->

	
</body>
</html>
