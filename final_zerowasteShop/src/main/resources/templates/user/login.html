<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
*{
    padding: 0;
    margin: 0;
    border: none;
}
body{
    font-size: 14px;
    font-family: 'Roboto', sans-serif;
}

.login-wrapper{
    display: grid;
	place-items: center;
	min-height: 100dvh;
	
	
}
.login-wrapper2{
    display: grid;
	place-items: center;
	min-height: 35dvh;
	
 }

.content{
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	padding: 30px;
	border-radius: 20px;
	width: 25%;
	height: 50%;
}

.login-wrapper2 > h1{
    font-size: 40px;
    color: #81c408;
    margin-bottom: 20px;
}
#login-form > input{
    width: 100%;
    height: 48px;
    padding: 0 10px;
    box-sizing: border-box;
    margin-bottom: 16px;
    border-radius: 6px;
    background-color: #F8F8F8;
}
#login-form > input::placeholder{
    color: #D2D2D2;
   
}

#login-form > input{
	font-size: 20px;
}
#login-form > input[type="submit"]{
    color: #fff;
    font-size: 16px;
    background-color:  #81c408;
    margin-top: 20px;
}


</style>

</head>
<body>
	<div class="login-wrapper">
	<div class="content">
	<div class="login-wrapper2">
	<h1>Login</h1>
	
	<form id="login-form" action="/member/m_loginOK" method="post">
	      <input type="text" class="form-control" name="member_id" id="member_id" value="user02" placeholder="아이디를 입력하세요">
	      <input type="password" class="form-control" name="pw" id="pw" value="password002" placeholder="비밀번호를 입력하세요">
	      <input type="submit" class="form-control" value="로그인">

	</form>
 	</div>
 	<!-- 아이디 찾기 -->
 	<a th:href="|/member/selectId|">아이디 찾기</a>
 	<!-- 비밀번호 찾기 -->
 	<a th:href="|/member/selectPw|">비밀번호 찾기</a>
 	
 	<a th:href="|/member/m_insert|">회원 가입</a>
	<a th:href="|/admin/ad_login|">관리자 로그인</a>
</div>
</div>
	
</body>
</html>
