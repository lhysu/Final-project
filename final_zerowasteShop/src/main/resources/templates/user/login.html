<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"  crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
<style>


.login-wrapper{
    display: grid;
	place-items: center;
	
	
}
.login-wrapper2{
    display: grid;
	place-items: center;
	min-height: 35dvh;
	
 }

.content{
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	padding: 20px;
	border-radius: 20px;
	width: 400px;
	height: 500px;
	position: relative;
}

.login-wrapper2 > h1{
    font-size: 40px;
    color: #81c408;
    margin-bottom: 10px;
    padding-top: 50px
}
#login-form > input{
    width: 100%;
    height: 48px;
    padding: 0 10px;
    box-sizing: border-box;
    margin-bottom: 10px;
    border-radius: 6px;
    background-color: #F8F8F8;
}
#login-form > input::placeholder{
    color: #D2D2D2;
    font-size: 16px;
}

#login-form > input{
	font-size: 20px;
	width: 300px;
}
#login-form > input[type="submit"]{
    color: #fff;
    font-size: 16px;
    background-color:  #81c408;
    margin-top: 20px;
}
#admin-login{
	color: #D2D2D2;
}

</style>

</head>
<body>
<!-- 헤더 시작 -->
	 <div th:replace="~{header_community :: header}"></div>
    <!-- 해더 끝 -->

<div class="container my-4 " th:fragment="content" style = "padding-top : 160px; padding-bottom : 50px; ">
	<div class="login-wrapper">
	<div class="content">
	<div class="login-wrapper2">
	<h1>Login</h1>
	
	<form id="login-form" action="/login" method="post">
	      <input type="text" class="form-control" name="member_id" id="member_id" value="user02" placeholder="아이디를 입력하세요">
	      <input type="password" class="form-control" name="pw" id="pw" value="password002" placeholder="비밀번호를 입력하세요">
	      <button type="submit" class="btn btn-primary w-100 text-white" value="로그인">로그인</button>

	</form>
	
	<div>
 	<!-- 아이디 찾기 -->
 	<a th:href="|/member/selectId|" class="mx-1">아이디 찾기</a>
 	<!-- 비밀번호 찾기 -->
 	<a th:href="|/member/selectPw|" class="mx-1">비밀번호 찾기</a>
 	<!-- 회원가입 -->
 	<a th:href="|/member/m_insert|" class="mx-1">회원 가입</a>
 	</div>
 	</div>
 	
 	<div  style="position: absolute; left: 15px; bottom: 10px;">
 	<a th:href="|/home|" >HOME</a>
 	</div>
 	
 	<div  style="position: absolute; right: 15px; bottom: 10px;">
 	<a href="http://localhost:8833/admin/ad_login" id="admin-login" target="_blank" >관리자 로그인</a>
 	<!-- target="_blank" 추가하면 링크가 새창으로 열림 -->
 	</div>
 	
	
</div>
</div>
</div>
	<!-- Footer Start -->
		<div th:replace="~{footer :: footer}"></div>
	<!-- Footer End -->
</body>
</html>
