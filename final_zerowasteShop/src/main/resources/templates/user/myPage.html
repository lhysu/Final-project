<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>마이페이지</title>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS 라이브러리 -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 페이지네이션 가로 처리 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .content { margin : 20px auto; }
    </style>
</head>

<body>

	<!-- Header -->
    <div th:replace="header :: header"></div>
  
	<!-- 프로필 영역 -->
	<div class="container my-4" style="padding-top:250px; padding-left:100px">
	<h1 class="mb-4"><a th:href="@{user/myPage}">마이페이지</a></h1>
		<img alt="user_img" src="/img/user_img_color.png" 
		width="100" height="100" style="margin-left : 10px;">
	    <p th:text="${session.user_id} + '님의 마이페이지'" style="margin-top : 20px;"></p>
	    <h5>내 포인트</h5>
	    <p th:text="${points}+' 점'"></p>
	    <p><a href="/cart/selectAll">내 장바구니</a></p>
		<p><a th:href="@{/likeList/selectAll(user_id=${session.user_id})}">내 찜 목록</a></p>
		<p><a href="/order/selectAll">구매내역</a></p>
		<p><a href="/order/selectOne">취소/교환/환불/반품내역</a></p>
		<p><a href="/delivery/selectAll">배송조회</a></p>
		<p><a th:href="@{/review/selectAll(user_id=${session.user_id})}">내가 쓴 리뷰</a></p>
		<p><a href="/coupon/selectAll">내가 보유한 쿠폰</a></p>
		<p><a href="/member/m_update">내 정보 수정 및 관리</a></p>
	</div>
	
	<!-- Footer -->
	<div th:replace="footer :: footer"></div>
		
</body>
</html>
