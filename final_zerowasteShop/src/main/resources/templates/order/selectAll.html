<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>나의 구매내역</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- 구글 웹 폰트 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
	rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- CSS 라이브러리 -->
<link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
<link href="/lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">


<!-- 부트스트랩 -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- 템플릿 CSS파일 -->
<link href="/css/style.css" rel="stylesheet">

<!-- 페이지네이션 가로 처리 -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<style>
	/* 전체 내용 */
.content {
    max-width: 900px;
    margin: auto;
    padding: 20px;
    background-color: #fff;
}

/* 구매 내역 제목 */
h1 {
    font-size: 24px;
    color: #333;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
}

/* 주문 상자 */
.order-box {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* 주문 정보 헤더 */
.order-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.order-number {
    color: #81c408;
    font-weight: bold;
    text-decoration: none;
}

.order-date {
    font-size: 14px;
    color: #555;
}

.order-details-btn {
    padding: 5px 10px;
    background-color: #81c408;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
}

.order-details-btn:hover {
    background-color: #68a306;
}

/* 주문한 상품 정보 */
.product-info {
    display: flex;
    align-items: flex-start;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    margin: 10px 0;
}

.product-image {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border: 1px solid #ddd;
    margin-right: 15px;
    flex-shrink: 0;
}

.product-details {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.product-details p {
    margin: 3px 0;
    font-size: 16px;
    line-height: 1.5;
}

/* 액션 버튼 */
.action-buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 0px;
}

.action-buttons button {
    padding: 5px 5px;
    font-size: 14px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: #81c408;
    color: white;
    transition: background-color 0.3s;
}

.action-buttons button:hover {
    background-color: #6da106;
}

/* 페이지네이션 */
.pagination {
	margin: 0; /* 페이지네이션 마진 제거 */
	padding: 10px 0; /* 상하 패딩 추가 */
}

.pagination .page-item .page-link {
	color: #007bff; /* 페이지 링크 색상 */
}

.pagination .page-item .page-link:hover {
	background-color: #e9ecef; /* 페이지 링크 호버 색상 */
}
</style>
</head>
<body>

	<!-- 헤더 시작 -->
	<div th:replace="header :: header"></div>
	<!-- 헤더 끝 -->
	
	<div class="content" th:fragment="content" style="margin-top: 300px;">
		<h1>나의 구매내역</h1>			
		<div th:each="entry : ${groupedOrders}">
        <div class="order-box">
            <div class="order-header">
                <p>주문번호: <a th:href="|/order/selectOne?merchant_uid=${entry.key}|">[[${entry.key}]]</a></p>
                <!-- 각 주문의 첫 번째 상품의 주문 일자를 표시 (key는 주문번호, value는 상품목록) -->
                
                <p>주문 일자: <span th:text="${entry.value[0].order_date.substring(0, 10)}"></span></p>
            </div>

            <!-- 배송 상태와 도착 날짜 -->
            <div class="delivery-status">
                <p>
                    <span th:text="${entry.value[0].delivery_status} + ' : '"></span>
                    <span th:if="${entry.value[0].delivery_status == '배송중'}"
                          th:text="${entry.value[0].delivery_date.substring(0, 10)} + ' 도착예정'"></span>
                </p>
            </div>

            <!-- 상품 목록을 출력 -->
            <div th:each="product : ${entry.value}" class="product-info">
                <img th:src="${product.product_img}" class="product-image" alt="Product Image" width="150">
                <div class="product-details">
                    <p>상품명: <span>[[${product.product_name}]]</span></p>
                    <p>개수: <span>[[${product.quantity}]]개</span></p>
                    <p>가격: <span>[[${product.price * product.quantity}]]원</span></p>
                </div>
            </div>

            <!-- 액션 버튼 -->
            <div class="action-buttons">
                <button>배송 조회</button>
                <button>리뷰 작성</button>
                <button>교환/환불</button>
                <button>문의하기</button>
            </div>
        </div>
    </div>

		<div>
			<!-- 페이지 네이션 -->
			<div>
				<nav>
					<ul class="pagination justify-content-center">
						<li class="page-item"
							th:classappend="${cpage == 1} ? 'disabled'">
							<a class="page-link"
							th:href="|/order/selectAll?cpage=${cpage - 1}|">이전</a>
						</li>
						<th:block th:each="i:${#numbers.sequence(1,totalPageCount)}">
							<th:block>
								<li class="page-item"
									th:classappend="${i == cpage} ? 'active'"><a
									class="page-link"
									th:href="|/order/selectAll?cpage=${i}|">[[${i}]]</a>
								</li>
							</th:block>
						</th:block>

						<li class="page-item"
							th:classappend="${cpage == totalPageCount} ? 'disabled'">
							<a class="page-link"
							th:href="|/order/selectAll?cpage=${cpage + 1}|">다음</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		
	</div>
	<!-- Footer Start -->
	<div th:replace="footer :: footer"></div>
	<!-- Footer End -->

</body>
</html>
