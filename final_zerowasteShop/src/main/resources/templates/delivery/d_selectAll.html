	<!-- Header Start -->

	<h1>배송 조회</h1>
	<form action="/delivery/d_searchList" style = "margin-top : 200px; margin-left : 100px;">
				<select name="searchKey">
					<option value="product_name">제품명</option>
					<option value="order_num">주문번호</option>
				</select> <input type="text" name="searchWord" value="" placeholder="검색어를 입력하세요"> <input
					type="submit" value="검색">
			</form>
			<table id="insertTable">
				<thead>
					<tr>
						<th>번호</th>
						<th>제품명</th>
						<th>주문번호</th>
						<th>배송추적번호</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="vo : ${list}">
						<tr>
							<td>[[${vo.delivery_num}]]</td>
							<td>[[${vo.product_name}]]</td>
							<td>[[${vo.order_num}]]</td>
							<td><a th:href="|/delivery/d_selectOne?tracking_num=${vo.tracking_num}|">[[${vo.tracking_num}]]</a></td>
						</tr>
					</th:block>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="4">1 2 3 4</td>
					</tr>
				</tfoot>
			</table>
