<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 답변 작성</title>
    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS 라이브러리 -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
    
    <style>
        .help-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    
    <!-- 헤더 삽입 -->
    <div th:replace="header :: header"></div>
    
    <div class="container my-4" style="padding-top:250px;">
        <h1 class="mb-4">문의 답변 작성</h1>
        
        <!-- 문의 정보 표시 -->
        <div class="mb-4">
            <!-- 생략: 문의 정보 표시 부분 -->
        </div>
        
        <!-- 관리자 답변 작성 폼 시작 -->
        <form th:action="@{/community/help/updateOK}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <!-- 문의 번호는 hidden 필드로 전달 -->
            <input type="hidden" name="help_num" th:value="${vo2.help_num}">
            <!-- 기존 이미지 파일명 전달 -->
            <input type="hidden" name="help_img" th:value="${vo2.help_img}">
            
            <div class="mb-3">
                <label for="response" class="form-label">답변 내용:</label>
                <textarea id="response" name="response" class="form-control" rows="5" required
                          th:text="${vo2.response}"></textarea>
                <div class="invalid-feedback">
                    답변 내용을 입력해주세요.
                </div>
            </div>
            
            <!-- 파일 업로드 입력란 추가 -->
            <div class="mb-3">
                <label for="file" class="form-label">이미지 변경:</label>
                <input type="file" id="file" name="file" class="form-control" accept="image/*">
                <div class="form-text">이미지 파일을 선택하세요 (선택 사항).</div>
            </div>
            
            <div class="d-flex justify-content-between">
                <div>
                    <button type="submit" class="btn btn-primary me-2">답변 등록</button>
                    <button type="reset" class="btn btn-secondary">초기화</button>
                </div>
                <div>
                    <a th:href="@{/community/help/selectAll'}" class="btn btn-link">목록으로</a>
                </div>
            </div>
        </form>
        <!-- 관리자 답변 작성 폼 끝 -->
    </div>
    
    <!-- 푸터 삽입 -->
    <div th:replace="footer :: footer"></div>

    <!-- 부트스트랩 JS 및 의존성 추가 (CDN 사용 권장) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 폼 유효성 검증 스크립트 (부트스트랩 제공) -->
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
