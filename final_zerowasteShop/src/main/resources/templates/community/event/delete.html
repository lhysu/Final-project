<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이벤트 삭제</title>
    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS 라이브러리 -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
    
    <style>
    </style>
</head>
<body>
    
    <!-- 헤더 삽입-->
    <div th:replace="header :: header"></div>
    
    <div class="container my-4">
        <h1 class="mb-4">이벤트 삭제</h1>
        <p>정말로 삭제하시겠습니까?</p>
        
        <!-- 이벤트 삭제 폼 시작 -->
        <form th:action="@{/community/event/deleteOK}" method="post" class="needs-validation" novalidate>
            <!-- 이벤트 번호는 hidden 필드로 전달 -->
            <input type="hidden" name="event_num" th:value="${param.event_num}">
            
            <div class="d-flex justify-content-between align-items-center mt-4">
                <button type="submit" class="btn btn-danger">삭제</button>
                <a th:href="@{/community/event/selectAll}" class="btn btn-secondary">취소</a>
            </div>
        </form>
        <!-- 이벤트 삭제 폼 끝 -->
    </div>
    
    <!-- 푸터 삽입 -->
    <div th:replace="footer :: footer"></div> 

    <!-- 부트스트랩 JS 및 의존성 추가 (CDN 사용 권장) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
