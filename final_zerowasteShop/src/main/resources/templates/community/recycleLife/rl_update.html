<body>

	<h1>재활용 라이프 글 수정</h1>
	
	<div th:fragment="content" style="margin-top : 250px; margin-left : 100px;">
		
		<div>

			<form action="/community/recycleLife/rl_updateOK" method="post">
				<table id="insertTable">

						<td><label for="num">NUM</label></td>

					</tr> -->

						<td><label for="title">title</label></td>

					</tr>
					<tr>
						<td><label for="content">content</label></td>
						<td><textarea rows="10" cols="20" id="content" name="content">[[${vo2.recycleLife_content}]]</textarea></td>

					<tr>
						<td colspan="2"><input type="submit" value="수정완료"></td>
					</tr>
