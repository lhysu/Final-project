<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>rl_selectAll.html</title>
<link rel="stylesheet" href="/css/main.css">
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS 라이브러리 -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 페이지네이션 가로 처리 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .content { margin : 20px auto; }
    </style>
</head>

<body>

	<!-- Header Start -->
    <div th:replace="header :: header"></div>
    <!-- Header End -->
   
	<h1>재활용 라이프 게시판 글 목록</h1>
	
	<div th:fragment="content" style="margin-top : 250px; margin-left : 100px;">
		<h2>나의 재활용 라이프를 자랑해보세요!</h2>
		<form action="/community/recycleLife/rl_searchList">
			<select name="searchKey">
				<option value="title">title</option>
				<option value="content">content</option>
			</select> 
			<input type="text" name="searchWord" value="tum"> 
			<input type="submit" value="검색">			
		</form>
		
		<form action="/community/recycleLife/rl_insert">
			<input type="submit" value="글쓰기">
		</form>
		
		<table id="insertTable">
			<thead>
				<tr>
					<th>NUM</th>
					<th>TITLE</th>
					<th>WRITER</th>
					<th>WDATE</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="vo : ${list}">
					<tr>
						<td><a th:href="|/community/recycleLife/rl_selectOne?recycleLife_num=${vo.recycleLife_num}|">[[${vo.recycleLife_num}]]</a></td>
						<td>[[${vo.recycleLife_title}]]</td>
						<td>[[${vo.member_id}]]</td>
						<td>[[${vo.recycleLife_wdate}]]</td>
					</tr>
				</th:block>
			</tbody>
			
			<!-- 페이지 처리 -->
			<tfoot>
			<td colspan="4">
      			<th:block th:each="i:${#numbers.sequence(1,totalPageCount)}">
      			<th:block th:if="${param.searchKey==null}">
		      		<a th:href="|/community/recycleLife/rl_selectAll?cpage=${i}|">[[${i}]]</a>
				</th:block>
      			<th:block th:if="${param.searchKey!=null}">
      			<th:block th:with="searchKey=${param.searchKey}, searchWord=${param.searchWord}">
		      		<a th:href="|/community/recycleLife/rl_searchList?cpage=${i}&searchKey=${searchKey}&searchWord=${searchWord}|">[[${i}]]</a>
				</th:block>
				</th:block>		   	
      			</th:block>
      		</td>
			</tfoot>
			
		</table>

	</div>

		<!-- Footer Start -->
		<div th:replace="footer :: footer"></div>
		<!-- Footer End -->

</body>
</html>
