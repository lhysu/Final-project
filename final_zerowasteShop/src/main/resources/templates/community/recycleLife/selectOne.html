<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${vo2.recycleLife_title}">재활용 라이프 게시글 상세</title>
<!-- <p th:text="${vo2.recycleLife_content != null ? vo2.recycleLife_content : '내용 없음'}"></p> -->
<!-- <link rel="stylesheet" href="/css/main.css"> -->
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS 라이브러리 -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 페이지네이션 가로 처리 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .recycleLife-image {
            max-width: 100%;
            height: auto;
        }
    </style>
    
    
</head>
<body>
		<script>
	    	let isLiked = false; // 좋아요 상태
	    	
	        function toggleLike(recycleLife_num) {
	            fetch(`/community/recycleLife/${recycleLife_num}/like`, {
	                method: 'POST'
	            })
	            .then(response => {
	                if (!response.ok) {
	                    throw new Error('Network response was not ok');
	                }
	                return response.json();  // 서버에서 변경된 좋아요 수 반환
	            })
	            .then(updatedLikes => {
	                document.getElementById('likeCount').innerText = updatedLikes;  // 좋아요 수 업데이트
	            })
	            .catch(error => {
	                console.error('API 호출 중 오류 발생:', error);
	            });
	        }
	    </script>
    
	<!-- Header -->
    <!-- <div th:replace="header :: header"></div> -->
	
	<div class="container my-4">
        <!-- 게시글 제목, 작성일, 조회수 -->
        <div class="row">
            <div class="col-12">
                <h1 th:text="${vo2.recycleLife_title}">게시글 제목</h1>
                <p class="text-muted">
                    작성일: <span th:text="${#dates.format(vo2.recycleLife_wdate, 'yyyy-MM-dd HH:mm')}"></span> |
                    조회수: <span th:text="${vo2.recycleLife_views}"></span> |
                    좋아요 수: <span id="likeCount" th:text="${vo2.recycleLife_likes}">0</span>
        			<!-- <button onclick="toggleLike([[${vo2.recycleLife_num}]])" class="btn btn-secondary">좋아요</button> -->
               </p>
            </div>
        </div>

		<!-- 이미지 -->
        <div class="row my-4">
            <div class="col-12 text-center">
                <img th:src="@{'/uploadimgPath/' + ${vo2.recycleLife_img}}" alt="recycleLife_Image" class="img-fluid recycleLife-image">
            </div>
        </div>
        
        <!-- 내용 -->
        <div class="row">
            <div class="col-12">
                <div class="mt-4">
                    <p th:utext="${vo2.recycleLife_content}"></p>
                </div>
            </div>
        </div>
        
        <!-- 수정, 삭제, 목록으로 버튼 -->
        <div class="row my-4">
            <div class="col-12">
                <a th:href="@{'/community/recycleLife/rl_update?recycleLife_num=' + ${vo2.recycleLife_num}}" class="btn btn-primary me-2">
                    <i class="fas fa-edit"></i> 수정
                </a>
                <a th:href="@{'/community/recycleLife/rl_delete?recycleLife_num=' + ${vo2.recycleLife_num}}" class="btn btn-danger me-2">
                    <i class="fas fa-trash-alt"></i> 삭제
                </a>
                <a th:href="@{'/community/recycleLife/rl_selectAll'}" class="btn btn-secondary">
                    <i class="fas fa-list"></i> 목록으로
                </a>
            </div>
        </div>
    </div>
 		
		<!-- Footer -->
		<div th:replace="footer :: footer"></div>
				
</body>
</html>
