<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
<meta charset="UTF-8">
<title>selectOne.html</title>
 
</head>
<body>

	<h1>기부가능 물품 신청 상세</h1>
	<div>
	<table border="1">
    	<tr>
        <th>제목</th>
        <td>[[${vo2.donateItem_title}]]</td>
        </tr>
        
        <tr>
        <th>물품명</th>
        <td>[[${vo2.donateItem_item}]]</td>
        </tr>
        
        
        <tr>
        <th>물품 정보</th>
        <td>[[${vo2.donateItem_content}]]</td>
        </tr>
        
        <tr>
        <th>이미지</th>
        <td colspan=6><img th:src="|/uploadimgPath/${vo2.donateItem_img}|" width="300"></td>
        </tr>
        
        <tr>
        <th>작성일자</th>
        <td>[[${vo2.donateItem_wdate}]]</td>
        </tr>
        
        <tr>
        <th>처리상태</th>
        <td>[[${vo2.donate_state}]]
        <button type="button" onclick="location.href='/donateItem/d_update?donateItem_num=${vo2.donateItem_num}&donate_state=승인'"> 승인</button>
		<button type="button" onclick="location.href='/donateItem/d_update?donateItem_num=${vo2.donateItem_num}&donate_state=거절'"> 거절</button>	
        </td>
        </tr>
          
        
	</table>
	<a href="/donateItem/delete?donateItem_num=${vo2.donateItem_num}">회원삭제</a>

	<!-- 처리상태 변경 -->
	
</body>
</html>
