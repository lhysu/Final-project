<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>DonateItem</title>
 <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS 라이브러리 -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 페이지네이션 가로 처리 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
    label{
    	font-weight: bold;
    	font-size: large;
    }
    
    </style>
</head>
<body>
	<!-- 헤더 시작 -->
	 <div th:replace="~{header_community :: header}"></div>
    <!-- 해더 끝 -->

	<div class="container my-4" th:fragment="content" style = "padding-top : 160px ">
		<div class="row g-4 mb-2">
            <!-- 제목 영역: 섹션의 제목을 표시 -->
		<h1>기부가능 물품 신청</h1>
		<hr>
		</div>
	
	<form action="/donateItem/d_insertOK" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
		<div class="mb-2">
    	<div class="form-item w-100">
    		<label class="form-label my-3">제목<sup>*</sup></label>
    		<input type="text" id="donateItem_title" class="form-control" name="donateItem_title" placeholder="제목을 입력하세요" required>
    		<div class="invalid-feedback">제목을 입력해주세요.</div>
    	</div>
        
        <div class="row">
             <div class="col-md-12 col-lg-6">
                 <div class="form-item w-100">
                     <label class="form-label my-3">물품명<sup>*</sup></label>
       					<input type="text" id="donateItem_item" class="form-control" name="donateItem_item" placeholder="물품명을 입력하세요" required>
       					<div class="invalid-feedback">
		                    물품명을 입력해주세요.
		                </div>
                 </div>
             </div>
             <div class="col-md-12 col-lg-6">
                 <div class="form-item w-100">
                    <label class="form-label my-3">지역<sup>*</sup></label>
       				<input type="text" id="donateItem_address" class="form-control" name="donateItem_address" placeholder="지역을 입력하세요">
                 </div>
             </div>
       </div>
        
        <div>
       		<label class="form-label my-3">물품 정보<sup>*</sup></label>
       		<textarea type="text" id="donateItem_content" class="form-control" spellcheck="false" cols="30" rows="11" name="donateItem_content" placeholder="물품정보를 입력하세요"></textarea>
       </div>
       
       <div class="row">
		 <label for="file" class="col-sm-1 col-form-label my-3">이미지</label>
		    <div class="col-sm-5 my-3">
		     	<input class="form-control" type="file" id="file" name="file">
		    </div>
		</div>
      
       
       <div class="row">
		 <label class="col-sm-1 col-form-label my-3" >작성자</label>
		    <div class="col-sm-5 my-3">
		     	<input type="text" id="member_id" class="form-control-plaintext" name="member_id" th:value="${session.user_id}" readonly>
		    </div>
		  </div>
       </div>
	<input type="submit" class="btn border-secondary py-3 px-5 text-uppercase w-30 text-primary" value="신청완료">
		
	
	</form>
	</div>

    
	<!-- Footer Start -->
	<div th:replace="~{footer :: footer}"></div>
	<!-- Footer End -->
	
		
	<!-- 폼 유효성 검증 스크립트 (부트스트랩 제공)-->
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                        	event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
