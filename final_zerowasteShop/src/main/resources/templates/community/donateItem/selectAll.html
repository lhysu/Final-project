<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
<meta charset="UTF-8">
<title>DonateItem</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- 구글 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS 라이브러리 -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- 부트스트랩 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- 템플릿 CSS파일 -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 페이지네이션 가로 처리 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        
        .position-relative {
		    display: flex;
		    flex-wrap: wrap; /* 줄 바꿈을 허용하여 버튼들이 겹치지 않도록 함 */
		    justify-content: flex-start; /* 왼쪽 정렬 */
		}
		
		.position-relative > div {
		    flex: 1; /* 요소가 공간을 균등하게 차지하도록 설정 */
		}
		
		@media (max-width: 768px) {
		    .position-relative {
		        flex-direction: column; /* 작은 화면에서는 세로로 배치 */
		        align-items: flex-start; /* 왼쪽 정렬 */
		    }
		
		    .position-relative > div {
		        width: 100%; /* 각 버튼이 전체 너비를 차지하도록 설정 */
		        margin-bottom: 10px; /* 버튼 간의 간격 */
		    }
		}
        
        .position-relative {
		    display: flex; /* 플렉스 박스 모델 사용 */
		    align-items: center; /* 수직 가운데 정렬 */
		}
		
		select {
			text-align: center;
		}
		
		#selectAllTable {
		    width: 100%; /* 테이블 너비를 100%로 설정 */
		    border-collapse: collapse; /* 테이블 셀 간의 경계 합치기 */
		    margin: 15px 0; /* 상하 마진 설정 */
		    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
		}
		
		#selectAllTable thead {
		    
		    color: black; /* 헤더 글자색 */
		}
		
		#selectAllTable th,
		#selectAllTable td {
		    padding: 15px; /* 셀 내 여백 */
		    text-align: center; /* 텍스트 가운데 정렬 */
		    border-bottom: 1px solid #dee2e6; /* 하단 경계선 추가 */
		}
		
		#selectAllTable tbody tr:hover {
		    background-color: #f1f1f1; /* 행에 마우스 오버 시 색상 변경 */
		}
		
		#selectAllTable img {
		    border-radius: 5px; /* 이미지 모서리 둥글게 */
		}
		
		#selectAllTable tfoot {
		    background-color: #f8f9fa; /* 푸터 배경색 */
		    font-weight: bold; /* 푸터 글자 두껍게 */
		}
		
		.pagination {
		    margin: 0; /* 페이지네이션 마진 제거 */
		    padding: 10px 0; /* 상하 패딩 추가 */
		}
		
		.pagination .page-item .page-link {
		    color: #007bff; /* 페이지 링크 색상 */
		}
		
		.pagination .page-item .page-link:hover {
		    background-color: #e9ecef; /* 페이지 링크 호버 색상 */
		}
    </style>
</head>
<body >
	<!-- 헤더 시작 -->
	 <div th:replace="header_community :: header"></div>
    <!-- 해더 끝 -->


	<div class="container my-4" th:fragment="content" style = "padding-top : 160px ">
		<div class="row g-4 mb-2">
            <!-- 제목 영역: 섹션의 제목을 표시 -->
		<h1>기부가능 물품 신청</h1>
		</div>
		<form action="/donateItem/d_searchList">
			<div class="position-relative mx-auto mb-2" >
				<div class="d-flex align-items-center">	
				    <select name="searchKey" class="btn btn-primary dropdown-toggle me-2">
				        <option value="member_id" >작성자</option>
				        <option value="donateItem_item">기부물품</option>
				    </select>
				    <input type="text" name="searchWord" value="user" style="width:300px;" class="form-control">
				    <input type="submit" value="검색" class="btn btn-primary ms-2">
			    </div>
		    	<a th:href="|/donateItem/d_insert|" class="btn btn-primary border-2 border-secondary py-2 px-3 rounded-pill text-white ms-2" style="float: right;">신청하기</a>
		    </div>
		</form>
		    
	    <table id="selectAllTable" style = "margin : 0 auto; border-collapse: separate; border-spacing : 10px">
	        <thead>
		        <tr>
			        <th>글번호</th>
			        <th style="width: 50%;">제목</th>
			        <th>작성자</th>
			        <th>작성일자</th>
			        <th>처리상태</th>
		        </tr>
	        </thead>
	        
	        <tbody>
	        <th:block th:each="vo:${list}">
	            <tr><td>[[${vo.donateItem_num}]]</td>
	                <td style="width: 50%;"><a th:href="|/donateItem/d_selectOne?donateItem_num=${vo.donateItem_num}|">[[${vo.donateItem_title}]]</a></td>
	                <td>[[${vo.member_id}]]</td>
	                <td>[[${vo.donateItem_wdate}]]</td>
	                <td>[[${vo.donate_state}]]</td>
	            </tr>
			</th:block>
	        </tbody>
	        <tfoot>
		      <tr>
		        <td colspan="5">
			      	<th:block th:each="i:${#numbers.sequence(1,totalPageCount)}">
			      		<th:block th:if="${param.searchKey==null}">
					      	<a th:href="|/community/donateItem/d_selectAll?cpage=${i}|">[[${i}]]</a>
						</th:block>
			      		<th:block th:if="${param.searchKey!=null}">
			      			<th:block th:with="searchKey=${param.searchKey},searchWord=${param.searchWord}">
					      	<a th:href="|/donateItem/d_searchList?cpage=${i}&searchKey=${searchKey}&searchWord=${searchWord}|">[[${i}]]</a>
							</th:block>
						</th:block>
						   	
			      	</th:block>
		      	</td>
		      </tr>
	        </tfoot>
	
	    </table>
	</div>

	<!-- Footer Start -->
	<div th:replace="footer :: footer"></div>
	<!-- Footer End -->

	
</body>
</html>
