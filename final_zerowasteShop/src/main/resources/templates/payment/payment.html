<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 완료</title>
</head>
<body>
    <h1>결제가 완료되었습니다!</h1>

    <div>
        <h2>결제 정보</h2>
        <p>주문 번호: <span th:text="${paymentInfo.merchant_uid}"></span></p>
        <p>결제 금액: <span th:text="${paymentInfo.paid_amount}"></span>원</p>
        <p>결제 상태: <span th:text="${paymentInfo.pay_status}"></span></p>
        <p>결제 수단: <span th:text="${paymentInfo.pay_method}"></span></p>
        <p>결제 일시: <span th:text="${paymentInfo.pay_date}"></span></p>
    </div>

    <a href="/">홈으로 돌아가기</a>
</body>
</html>
