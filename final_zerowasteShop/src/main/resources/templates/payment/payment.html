<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 완료</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- 구글 웹 폰트 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
	rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- CSS 라이브러리 -->
<link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
<link href="/lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">


<!-- 부트스트랩 -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- 템플릿 CSS파일 -->
<link href="/css/style.css" rel="stylesheet">

<!-- 페이지네이션 가로 처리 -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<style>
/* 기본 설정 */
body {
    font-family: 'Open Sans', sans-serif;
    background-color: #f9f9f9;
    color: #333;
    line-height: 1.6;
    text-align: center; /* 중앙 정렬 */
}

/* 컨텐츠 여백 및 스타일 */
.content {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* 헤더 스타일 */
.payment-title  {
    font-size: 28px;
    color: #81c408; /* 강조 색상 */
    margin-top: 20px;
    font-weight: bold;
}


/* 결제 정보 텍스트 스타일 */
.content p {
    display: flex;
    justify-content: space-between;
    font-size: 16px;
    color: #555;
    margin-bottom: 10px;
}

.content p span {
    font-weight: bold;
    color: #333;
}

/* 버튼 스타일 */
.home-btn,.order-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #81c408;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.home-btn:hover, .order-btn:hover {
    background-color: #6da306; /* 배경색만 변경 */
    color: #fff; /* 텍스트 색상을 흰색으로 유지 */
}
</style>
</head>
<body>

	<!-- 헤더 시작 -->
	<div th:replace="header :: header"></div>
	<!-- 헤더 끝 -->

    

    <div class="content" th:fragment="content" style="margin-top: 300px;">
    <h1 class="payment-title">결제가 완료되었습니다!</h1>
        <h2 style="margin-top: 30px;">결제 정보</h2>
        <p>주문 번호: <span th:text="${paymentInfo.merchant_uid}"></span></p>
        <p>상품명: <span th:text="${productNames}"></span></p>        
        <p>결제 금액: <span th:text="${paymentInfo.paid_amount}+원"></span></p>
        <p>결제 상태: <span th:text="${paymentInfo.pay_status}"></span></p>
        <p>결제 수단: <span th:text="${paymentInfo.pay_method}"></span></p>
        <p>결제 일시: <span th:text="${paymentInfo.pay_date}"></span></p>
    </div>

    <a href="/" class="home-btn">홈으로 돌아가기</a>
    <a href="/order/selectAll" class="order-btn">구매내역 보기</a>
    
    <!-- Footer Start -->
	<div th:replace="footer :: footer"></div>
	<!-- Footer End -->
</body>
</html>
